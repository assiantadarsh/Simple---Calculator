<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>

<div class="calculator">

    <div class="display">
        <input type="text" id="display" placeholder="0" disabled>
    </div>

    <div class="buttons">
        <button onclick="operation('a')">a<span>Add</span></button>
        <button onclick="operation('s')">s<span>Sub</span></button>
        <button onclick="operation('m')">m<span>Mul</span></button>
        <button onclick="operation('d')">d<span>Div</span></button>

        <button onclick="operation('l')">l<span>LCM</span></button>
        <button onclick="operation('h')">h<span>HCF</span></button>
        <button onclick="operation('r')">r<span>Rem</span></button>
        <button onclick="operation('f')">f<span>Fact</span></button>

        <button onclick="operation('n')">n<span>Even/Odd</span></button>
        <button onclick="operation('c')">c<span>NCR</span></button>
        <button onclick="operation('p')">p<span>NPR</span></button>
        <button class="del" onclick="clearDisplay()">DEL</button>

        <button class="equal" onclick="calculate()">=</button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
